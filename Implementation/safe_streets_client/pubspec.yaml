name: safe_streets_client
description: SafeStreets project client app.

# The following defines the version and build number for the application.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #The following allow to use the device camera and to take pictures.
  camera:
  path_provider:
  path:
  image_picker: ^0.6.2+3

  #cupertino_icons: ^0.1.2//TODO: remove

  #The following allow to use the maps and retrieve the position.
  google_maps_flutter: ^0.5.21
  geolocator: ^5.1.5

  #The following allows to request specific permissions.
  permission: ^0.1.5

  #The following allow to handle properly dates and time.
  intl: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Unit testing and mocking.
  test: ^1.9.4
  mockito: ^4.1.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is included with your application, so
  # that you can use the icons in the material Icons class.
  uses-material-design: true

  #The following allows to access the assets.
  assets:
    - assets/images/